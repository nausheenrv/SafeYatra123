<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - SafeYatra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* Make all text bold */
        body {
            font-weight: bold;
        }

        /* Existing body styling */
        body {
            background-color: #f0f8ff; /* Light blue background */
            background-image: url('/static/uploads/background.png'); /* Add background image */
            background-size: cover; /* Ensures the image covers the entire page */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            position: relative; /* Required for the overlay */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.35); /* White with 35% opacity */
            z-index: -1; /* Place the overlay behind the content */
        }

        /* Existing container styling */
        .container {
            max-width: 400px;
            /* margin-top: 100px; */
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff; /* White background for the form */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            color: #0c366d; /* Changed blue to #0c366d */
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-primary {
            background-color: #0c366d; /* Changed blue to #0c366d */
            border-color: #0c366d; /* Changed blue to #0c366d */
        }
        .btn-primary:hover {
            background-color: #09274d; /* Darker shade of #0c366d on hover */
            border-color: #09274d; /* Darker shade of #0c366d on hover */
        }
        .alert {
            margin-bottom: 20px;
        }
        a {
            color: #0c366d; /* Changed blue to #0c366d */
        }
        a:hover {
            color: #09274d; /* Darker shade of #0c366d on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign In</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <form method="POST" action="/sign_in">
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
        </form>
        <div class="text-center mt-3">
            <a href="#">Forgot Password?</a>
        </div>
    </div>
</body>
</html>
