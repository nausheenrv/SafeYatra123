<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to SafeYatra</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff; /* Light blue background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .logo {
            width: 500px; /* Bigger logo */
            height: auto;
            animation: fadeIn 2s ease-in-out forwards;
        }
        .buttons, .safeyatra-text {
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            animation-delay: 2s; /* Delay to appear after the logo */
        }
        .buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .buttons .btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 18px;
            width: 150px;
        }
        .safeyatra-text {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #0c366d; /* Changed color to #0c366d */
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Logo with fade-in animation -->
    <img src="{{ url_for('static', filename='uploads/Logo.png') }}" alt="SafeYatra Logo" class="logo">

    <!-- Buttons and text with delayed fade-in animation -->
    <div class="buttons">
        <a href="{{ url_for('sign_in') }}" class="btn btn-primary">Sign In</a>
        <a href="{{ url_for('sign_up_1') }}" class="btn btn-success">Sign Up</a>
    </div>
    <div class="safeyatra-text">SafeYatra</div>
</body>
</html>
